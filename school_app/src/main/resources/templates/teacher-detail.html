<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Student List</title>
</head>
<body>
    <div class="container">
		<h1 class="title" th:text="${'Teacher###'+(teacher.id)+' '+(teacher.fullname)}"></h1>
        <h1 class="title">Assign Student</h1>
        
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${teacher.students}">
                    <td th:text="${ student.id }"></td>
                    <td th:text="${ student.firstname }"></td>
                    <td th:text="${ student.lastname }"></td>
                    <td th:text="${ student.fullname }"></td>
                    <td th:text="${ student.email }"></td>
                    <td th:text="${ student.year }"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Year</th>
                </tr>
            </tfoot>
        </table>
	</div>
    </div>
</body>
</html>
